<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Update Example</title>
</head>
<body>

  <!-- Your HTML content goes here -->

  <script>
    // JavaScript code for updating the URL without reloading

    const sentences = [
      "This website created by Nishmal Vadakara.",
      "He is a Node.js developer.",
      "Don't try to hack this.",
      // Add more sentences as needed
    ];

    let sentenceIndex = 0;
    let letterIndex = 0;

    function updateURL() {
      const sentence = sentences[sentenceIndex];
      const currentText = sentence.substring(0, letterIndex + 1);
      const newURL = window.location.origin + currentText;
      history.pushState({ path: newURL }, '', newURL);

      letterIndex++;

      if (letterIndex > sentence.length) {
        // Move to the next sentence
        letterIndex = 0;
        sentenceIndex = (sentenceIndex + 1) % sentences.length;
      }
    }

    // Example: Update the URL every 200 milliseconds
    setInterval(updateURL, 200);
  </script>

</body>
</html>
