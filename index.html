<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Update Example</title>
</head>
<body>

  <!-- Your HTML content goes here -->

  <script>
    // JavaScript code for updating the URL without reloading

    let isOldPath = true;

    function updateURL() {
      const newPath = isOldPath ? '/new-path' : '/old-path';
      const newURL = window.location.origin + newPath;
      window.history.pushState({ path: newURL }, '', newURL);
      
      isOldPath = !isOldPath; // Toggle between old and new path
    }

    // Example: Update the URL every second
    setInterval(updateURL, 1000);
  </script>

</body>
</html>
