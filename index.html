<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Update Example</title>
</head>
<body>

  <!-- Your HTML content goes here -->

  <script>
    // JavaScript code for updating the URL without reloading

    function updateURL() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const timestamp = `${hours}:${minutes}:${seconds}`;
      window.location.hash = `#${timestamp}`;
    }

    // Example: Update the URL every second
    setInterval(updateURL, 1000);
  </script>

</body>
</html>
